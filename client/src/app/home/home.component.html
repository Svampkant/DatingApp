<ng-container>
    <div class="container mt-5" >
        <div *ngIf="!registerMode"  style="text-align: center;">
            <div *ngIf="(accountService.currentUser$ | async) === null">
                <h1>Find your match</h1>
                <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
                <div class="text-center">
                    <button (click)="registerToggle()" class="btn btn-primary btn-sm me-2">Register</button>
                    <button type="button" class="btn btn-secondary btn-sm">Learn More</button>
                </div>
            </div>
        </div>
        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <h1>Welcome to datingapp {{user.userName | titlecase}}! </h1>
        </ng-container>
        <div *ngIf="registerMode" class="divcontainer">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </div>
</ng-container>
